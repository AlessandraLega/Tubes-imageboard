<!doctype html>
<html>
<head>
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>My Image board</h1>
    <div id="main">
        
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input @change="handleChange" type="file" name="file" accept="image/*">
            <button @click="handleClick">Submit</button>
        <div id="container">
            <div class="img-container" v-for="each in images">
                <img @click="openModal(each.id)" :src="each.url" v-bind:alt="each.description">
                <p class="title">{{each.title}}</p>
            </div>
        </div>
        <img-modal @close="reallyClose" :cur-id="curId" v-if="curId"></img-modal>
    </div>
    

    <script id="modal-template" type="text/x-template" >
        <div @click="close" class="modal-container">
                <img :src="curUrl" v-bind:alt="curDescription">
                <h3>{{curTitle}}</h3>
                <p>{{curDescription}}</p>
                <!--<p>{{username}}</p>
                <p>{{createdAt}}</p> -->
        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
