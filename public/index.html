<!doctype html>
<html>
<head>
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>My Image board</h1>
    <div id="main">
        
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input @change="handleChange" type="file" name="file" accept="image/*">
            <button @click="handleClick">Submit</button>
        <div id="container">
            <div class="img-container" v-for="each in images">
                <a :href=" '#' + each.id"> 
                <!-- <img @click="openModal(each.id)" :src="each.url" v-bind:alt="each.description"> -->
                <img :src="each.url" v-bind:alt="each.description">
                </a>
                <p class="title">{{each.title}}</p>
            </div>
        </div>
        <button @click="showMore" v-if="more">More</button>
        <img-modal @close="reallyClose" :cur-id="curId" v-if="curId" ></img-modal>

    </div>
    

    <script id="modal-template" type="text/x-template" >
        <div  class="modal-container">
            <img class="arrows" src="/assets/arrow2.png" @click="lastpic">
            <div id="card">
                <img :src="curUrl" v-bind:alt="curDescription" @click="close">
                <h3>{{curTitle}}</h3>
                <p>{{curDescription}}</p>
                <p>Uploaded by {{curUsername}} on {{curTime}}</p>
                <div id="comment-section">
                    <h3>Add a comment!</h3>
                    <input v-model="comment" type="text" name="comment" placeholder="comment">
                    <input v-model="commentUsername" type="text" name="commentUsername" placeholder="username">
                    <button @click="submitComments">Submit</button>
                    <div id="comments" v-for="each in allComments">
                        <p>{{each.comment}}</p> 
                        <p>{{each.comment_username}} on {{each.created_at}}</p>
                    </div>
                </div>
            </div>
            <img class="arrows" src="/assets/arrow2.png" @click="nextpic">
        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
